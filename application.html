<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <title>Adoption Application</title>
</head>
<body>

    <form class="uk-form-stacked">
        <h1>Dog Adoption Application</h1>
        <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-text">Name of dog you are applying for:</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="form-stacked-text" type="text" placeholder="Enter Name...">
            </div>
        </div>
        <div class="uk-margin">
            
            <form>
                <fieldset class="uk-fieldset">
            
                    <legend class="uk-legend">CONTACT INFORMATION</legend>
            
                    <div class="uk-margin">
                        <div>Full Name</div>
                        <input class="uk-input" type="text" placeholder="Name">
                    </div>
                    <div class="uk-margin">
                        <div>Address 1</div>
                        <input class="uk-input" type="text" placeholder="Address">
                    </div>
                    <div class="uk-margin">
                        <div>Address 2</div>
                        <input class="uk-input" type="text" placeholder="Address">
                    </div>
            
                    <div class="uk-margin">
                        <div>City</div>
                        <input class="uk-input" type="text" placeholder="City">
                    </div>
            
                    <div class="uk-margin">
                        <div>State</div>
                        <input class="uk-input" type="text" placeholder="State">
                    </div>
            
                    <div class="uk-margin">
                        <div>Zip Code</div>
                        <input class="uk-input" type="text" placeholder="Zip Code">
                    </div>
            
                    <div class="uk-margin">
                        <div>Phone Number</div>
                        <input class="uk-input" type="text" placeholder="Phone Number">
                    </div>
            
                    <div class="uk-margin">
                        <div>E-mail Address</div>
                        <input class="uk-input" type="text" placeholder="E-mail Address">
                    </div>
            
                    <div class="uk-margin">
                        <textarea class="uk-textarea" rows="5" placeholder="Textarea"></textarea>
                    </div>
            
                   
            
                    
            
                </fieldset>
            </form>
           
            <form>
                <fieldset class="uk-fieldset">
            
                    <legend class="uk-legend">HOUSEHOLD INFORMATION</legend>
            
                    <div class="uk-margin">
                        <div>Please indicate how many adults live in the home:</div>
                        <input class="uk-input" type="text" placeholder="Name">
                        
                    </div>
                    <div class="uk-margin">
                        <div>Please indicate how many children live in the home:</div>
                        <input class="uk-input" type="text" placeholder="Address">
                    </div>
                    
                    <div class="uk-margin">
                        <div class="uk-form-label">Radio</div>
                        <div class="uk-form-controls">
                            <label><input class="uk-radio" type="radio" name="radio1"> Option 01</label><br>
                            <label><input class="uk-radio" type="radio" name="radio1"> Option 02</label>
                        </div>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-text">Text</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="form-stacked-text" type="text" placeholder="Some text...">
                        </div>
                    </div>
                </fieldset>
            </form>


        </div>
    
       
        
    
    </form>
    

    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
</body>
</html>
