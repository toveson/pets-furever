<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- uikit css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/css/uikit.min.css" />
    <title>Pets Furever</title>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="uk-navbar-container uk-background-primary" uk-navbar>
            <div class="uk-navbar-left">
                <a class="logo" href="#">
                    <img src="./images/logo.png" alt="dog on a leash inside a paw" style="width:65px;height:65px;">
                </a>
            </div>
            <div class="uk-navbar-center">
                <h1>Pets Furever</h1>
            </div>
            <div class="uk-navbar-right">
                <a href="#offcanvas-slide" class="uk-button uk-button-default" uk-toggle>About Us</a>
            </div>

                <!-- <ul class="uk-navbar-right">
                    <li>
                        <a href="#">
                            <span class="uk-icon uk-margin-small-right " uk-icon="icon: star"></span>
                            Features
                        </a>
                    </li>
                </ul>
    
            <div class="uk-navbar-item">
                <div>Some <a href="#">Link</a></div>
            </div> -->
        </nav>
    </header>
    

    <!-- Adopt a pet today! -->


    <!-- cards to promote pets -->
    <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider="sets: true">

        <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@m at-risk"></ul>

        <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
        <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
    
    </div>

    <!-- search form -->
    <div class="uk-container uk-container-small">
        <form>
            <fieldset class="uk-fieldset">

                <legend class="uk-legend">Find a pet!</legend>

                <div class="uk-margin">
                    <select class="uk-select breed-select">
                        <!-- these can be breeds made from ajax response -->
                        <option>Click for breeds</option>
                    </select>
                </div>
                <!-- House Trained -->
                <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                    <p>House Trained:</p>
                    <label><input class="uk-checkbox" type="checkbox"> Yes</label>
                    <label><input class="uk-checkbox" type="checkbox"> No Preference</label>
                </div>
                <!-- Good with cats -->
                <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                    <p>Okay with Cats:</p>
                    <label><input class="uk-checkbox" type="checkbox"> Yes</label>
                    <label><input class="uk-checkbox" type="checkbox"> No Preference</label>
                </div>
                <!-- good with dogs -->
                <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                    <p>Okay with Dogs:</p>
                    <label><input class="uk-checkbox" type="checkbox"> Yes</label>
                    <label><input class="uk-checkbox" type="checkbox"> No Preference</label>
                </div>
                <!-- good with kids -->
                <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                    <p>Okay with Kids:</p>
                    <label><input class="uk-checkbox" type="checkbox"> Yes</label>
                    <label><input class="uk-checkbox" type="checkbox"> No Preference</label>
                </div>

                <!-- check boxes for sex -->
                <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid gender-select">
                    <p>Gender:</p>
                    <label><input class="uk-checkbox" type="checkbox"> Female</label>
                    <label><input class="uk-checkbox" type="checkbox"> Male</label>
                    <label><input class="uk-checkbox" type="checkbox"> No Preference</label>
                </div>
                <!-- size for search slider -->
                <div class="uk-margin">
                    <p class="size-text">Size Group: </p>
                    <!-- add text to show what each selection means -->
                    <input class="uk-range size-select" type="range" value="2" min="1" max="4" step="1">
                </div>
                <!-- age for search slider -->
                <div class="uk-margin">
                    <p class="age-text">Age Group: </p>
                    <!-- add text to show what each selection means -->
                    <input class="uk-range age-select" type="range" value="2" min="1" max="4" step="1">
                </div>
                <!-- distance for search slider -->
                <div class="uk-margin">
                    <p class="distance-text">Distance: </p>
                    <!-- add text to show what each selection means -->
                    <input class="uk-range distance-select" type="range" value="33" min="0" max="500" step="1">
                </div>
                <!-- Submit Button -->
                <div class="uk-margin" uk-margin>
                    <button class="uk-button uk-button-default submit-search">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>
    
    <!-- about us menu -->
    <div id="offcanvas-slide" uk-offcanvas>
        <div class="uk-offcanvas-bar">

            <ul class="uk-nav uk-nav-default">
                <!-- put our info here -->
                <li class="uk-active"><a href="#">Active</a></li>
                <li><a href="#">Item</a></li>
                <li class="uk-nav-header">Header</li>
                <li><a href="#">Item</a></li>
                <li><a href="#">Item</a></li>
                <li class="uk-nav-divider"></li>
                <li><a href="#">Item</a></li>
            </ul>

        </div>
    </div>




    <!-- uikit js -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit-icons.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
