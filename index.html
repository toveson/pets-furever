<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- uikit css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/css/uikit.min.css" />

    <title>Pets Furever</title>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="uk-navbar-container uk-background-primary" uk-navbar>
            <div class="uk-navbar-left">
                <a class="logo" href="#">
                    <img src="./images/logo.png" alt="dog on a leash inside a paw" style="width:65px;height:65px;">
                </a>
            </div>
            <div class="uk-navbar-center">
                <h1>Pets Furever</h1>
            </div>
            <div class="uk-navbar-right">
                <a href="#offcanvas-slide" class="uk-button uk-button-default" uk-toggle>About Us</a>
            </div>

                <!-- <ul class="uk-navbar-right">
                    <li>
                        <a href="#">
                            <span class="uk-icon uk-margin-small-right " uk-icon="icon: star"></span>
                            Features
                        </a>
                    </li>
                </ul>
    
            <div class="uk-navbar-item">
                <div>Some <a href="#">Link</a></div>
            </div> -->
        </nav>
    </header>
    

    <!-- Adopt a pet today! -->


    <!-- cards to promote pets -->
    <div>
        <ul class=""uk-slider-items uk-child-width-1-2@s uk-child-width-1-3@m uk-grid">
            <li class="at-risk"></li>
        </ul>
    </div>

    <!-- search form -->
    <div class="uk-container uk-container-small">
        <form>
            <fieldset class="uk-fieldset">

                <legend class="uk-legend">Find a pet!</legend>

                <div class="uk-margin">
                    <select class="uk-select breed-select">
                        <!-- these can be breeds made from ajax response -->
                        <option>Click for breeds</option>
                    </select>
                </div>
                <!-- check boxes for traits from ajax -->
                <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                    <p>Pick as many as you want</p>
                    <label><input class="uk-checkbox" type="checkbox"> A</label>
                    <label><input class="uk-checkbox" type="checkbox"> B</label>
                </div>
                <!-- check boxes for sex -->
                <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid gender-select">
                    <p>Gender</p>
                    <label><input class="uk-checkbox" type="checkbox"> Female</label>
                    <label><input class="uk-checkbox" type="checkbox"> Male</label>
                    <label><input class="uk-checkbox" type="checkbox"> No Preference</label>
                </div>
                <!-- size for search slider -->
                <div class="uk-margin">
                    <p>Pick a size</p>
                    <input class="uk-range" type="range" value="2" min="0" max="10" step="0.1">
                </div>
                <!-- age for search slider -->
                <div class="uk-margin">
                    <P>How old of a pet?</P>
                    <input class="uk-range" type="range" value="2" min="0" max="10" step="0.1">
                </div>
                <!-- distance for search slider -->
                <div class="uk-margin">
                    <p>Distance to search.</p>
                    <input class="uk-range" type="range" value="50" min="0" max="100" step="0.1">
                </div>

            </fieldset>
        </form>
    </div>
    
    <!-- about us menu -->
    <div id="offcanvas-slide" uk-offcanvas>
        <div class="uk-offcanvas-bar">

            <ul class="uk-nav uk-nav-default">
                <!-- put our info here -->
                <li class="uk-active"><a href="#">Active</a></li>
                <li><a href="#">Item</a></li>
                <li class="uk-nav-header">Header</li>
                <li><a href="#">Item</a></li>
                <li><a href="#">Item</a></li>
                <li class="uk-nav-divider"></li>
                <li><a href="#">Item</a></li>
            </ul>

        </div>
    </div>




    <!-- uikit js -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit-icons.min.js"></script>
    <script src="./pets-furever/script.js"></script>
</body>

</html>
